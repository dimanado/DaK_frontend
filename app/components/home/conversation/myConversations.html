<div id="conversation" class="container" style="width:100%">
  <div class="row">
    <div class="col-md-8">
      <div class="form-group"><button class="btn btn-default" ng-click="conversation.redirect()">Начать диалог</button></div>
        <div class="form-group">
          <div class="form-group"><button class="btn btn-default">Входящие</button></div>
          <div class="form-group"><button class="btn btn-default">Исходящие</button></div>
          <div class="form-group"><button class="btn btn-default">Корзина</button></div>
        </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4" ng-repeat="item in conversation.messages ">
      <div class="panel panel-default">
        <div class="panel-heading title">
          {{ item.subject }}
        </div>
      </div>
    </div>
  </div>

</div>
