<div id="message" class="container" style="width:100%">
  <div class="row">
    <div class="col-md-8">
      <form role="form" data-ng-submit="message.createMessage()" name="messageForm">
        <div class="form-group">
          <label for="">Тема</label>
          <input type="text" class="form-control" placeholder="тема" ng-model="message.subject" required>
        </div>
        <div class="form-group">
          <label for="">Сообщение</label>
          <textarea name="message" placeholder="сообщение" class="form-control" ng-model="message." size="31" required></textarea>
        </div>
        <div class="form-group">
          <label>Выберите получателя:</label>
          <select multiple class="form-control" ng-model="course.course.selectedCat" required>
            <option ng-repeat="recipient in user.all" value="{{recipient.id}}">{{recipient.email}}</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" ng-disabled="!courseForm.$valid" class="btn btn-default">Отправить</button>
        </div>
      </form>
    </div>
  </div>
</div>
