<div class="container">
  <div class="form-group"><h1>Courses</h1></div>
  <div class="row">
    <div class="col-xs-4" ng-repeat=" course in courses.courses ">
      <div class="form-group"><a ui-sref="applicationLayout.currentVideo({id: {{ course.id }} })" class="link_to_course">{{ course.name }}</a></div>
    </div>
  </div>
</div>
