<h1>Video </h1>

<form class="form-horizontal" role="form" data-ng-submit="video.submit()" name="videoForm">
  <div class="form-group">
    <div class="btn btn-default" ngf-select ng-model="video.file" name="file"
         ngf-pattern="'video/*'" accept="video/*" ngf-max-size="2000MB" required>Select</div>
    <i ng-show="videoForm.file.$error.required">*required</i>
    <i ng-show="video.file">{{video.file.name}} </i>
  </div>
  <div class="form-group" ng-show="videoForm.file.$error.maxSize">
    <i>File too large</i>
  </div>
  <div class="form-group">
    <button class="btn btn-default" ng-click="video.file = null" ng-show="video.file">Remove</button>
  </div>
  <div class="form-group">
    <button type="submit" ng-disabled="!videoForm.$valid" class="btn btn-default">submit</button>
  </div>

  <div class="form-group">
    <div class="progress" ng-show="video.file.progressPercentage >= 0">
      <div style="width:{{video.file.progressPercentage}}%"
           ng-bind="video.file.progressPercentage + '%'"></div>
    </div>
  </div>
  <div class="form-group">
    <div ng-show="video.file.progressPercentage">Upload Successful</div>
    <div class="err" ng-show="errorMsg">{{video.errorMsg}}</div>
  </div>
</form>
